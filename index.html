<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
<div class="container">
    <div class="nft-card">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="nft-image">
        <div class="nft-preview"></div>
        <div class="nft-textzone">
            <div class="nft-text">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="peice-and-date">
                <span class="eth-price">0.041 ETH</span>
                <span class="eth-date">3 days left</span>
            </div>
            <hr>
            <div class="author">
                <img src="./images/image-avatar.png" alt="author">
                <p>Creation of <span class="author-name">Jules Wyvern</span></p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
